<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript To Do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="toDoUzd">
                <h1 class="toDo">Užduotys</h1>

                <ul class="data"></ul>

                <input class="my-input" type="text" placeholder="nauja užduotis">

                <div class="btnPosition">
                    <button class="my-btn" type="button">Pridėti</button>
                    <button class="clear-btn" type="button">Išvalyti</button>
                </div>
            </div>
            
            <button class="naujas-btn" type="button">Naujas sąrašas</button>
        </div>
        <script src="javascript/todo.js"></script>
    </body>
</html>
